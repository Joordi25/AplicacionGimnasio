<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="../src/css/LoginStyle.css" rel="stylesheet">
    <title>Register Zeus</title>
</head>

<body>
    <img src="../images/logo.png">
    <div class="container" style="width: 700px;">
        <form>
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="name">Nombre</label><br>
                    <input class="form-control" type="text" id="name" name="name" required><br><br>
                    <label for="user">Usuario</label><br>
                    <input class="form-control" type="text" id="user" name="user" required><br><br>
                    <label for="phone">Teléfono</label><br>
                    <input class="form-control" type="number" id="phone" name="phone" required><br><br>
                    <label for="password">Repetir Contraseña</label><br>
                    <input class="form-control" type="password" name="password" id="password" required><br><br>
                </div>
                <div class="col-12 col-md-6">
                    <label for="surname">Apellido</label><br>
                    <input class="form-control" type="text" id="surname" name="surname" required><br><br>
                    <label for="mail">Mail</label><br>
                    <input class="form-control" type="text" id="mail" name="mail" required><br><br>
                    <label for="age">Fecha de nacimiento</label><br>
                    <input class="form-control" type="date" id="age" name="age" required><br><br>
                    <label for="password">Contraseña</label><br>
                    <input class="form-control" type="password" name="password" id="password" required><br><br>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-warning">Registrarme</button><br><br><br>
            <label>Ya tienes una cuenta?</label>
            <a style="color: yellow" href="Login.html"> Inicia sesión</a><br><br>
        </form>
    </div>
</body>

</html>
